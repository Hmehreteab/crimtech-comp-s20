<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Yoda Chat</title>
        <link rel='shortcut icon' type='image/png' href='img/favicon.ico'>
        <style>
          img{
              display: block;
              margin: 100px auto;
              margin-bottom: 20px;
          }
          .btn-group{
              text-align: center;
          }
          button{
              padding 10px 30px;
              font-size: 20px;
              cursor:pointer;
          }
        </style>
</head>
<body>
    <img id="img-area" src="https://vignette.wikia.nocookie.net/starwars/images/d/d6/Yoda_SWSB.png/revision/latest/top-crop/width/360/height/360?cb=20150206140125" alt="">
    <center>
    <h3 id="text">"To yoda chat I welcome you. Yes, hmmmmm."</h3>
    <form name="frmDataEntry" action="processor.html" method="get">
            <p>
              <input type = "text" name="myText"
                     id = "myText"
                     placeholder = "Type something"
            </p>
        </form>
    </center>
    <div class="btn-group">
          <button onclick="respond()" id="button">Response</button>
    </div>
    <div id="firstDiv">Text change</div>

<script>
  var img = document.getElementById("img-area");
  function respond() {
      var str = document.getElementById("myText").value;
      if "cute" || "baby" in str{
        img.src="https://www.gannett-cdn.com/media/2019/12/18/USATODAY/usatsports/247WallSt.com-247WS-599503-684750b1.jpg?width=660&height=372&fit=crop&format=pjpg&auto=webp";
        }
      }
      else if "force" in str{
        img.src="https://lumiere-a.akamaihd.net/v1/images/01_194dfed7.jpeg?region=0%2C32%2C1024%2C512";
        document.getElementById("text").onclick = function(){
          document.getElementById("firstDiv").innerHTML = ""
      }
      else if "dark" && "force" in str{
        img.src="https://vignette.wikia.nocookie.net/starwars/images/a/a8/YodaPalpsduel.png/revision/latest/top-crop/width/360/height/450?cb=20130205183735";
      }
  }
</script>
</body>
</html>
